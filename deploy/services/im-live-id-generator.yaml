kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: im-live-id-generator-latest
  namespace: im-live
  labels:
    app: im-live-id-generator
    version: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: im-live-id-generator
      version: latest
  template:
    metadata:
      labels:
        app: im-live-id-generator
        version: latest
      annotations:
        kubesphere.io/imagepullsecrets: '{"container-im-live-id-generator":"harbor"}'
    spec:
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: ''
      containers:
        - name: container-im-live-id-generator
          image: '43.240.220.48:81/im-live/im-live-id-generator:latest'
          ports:
            - name: tcp-17777
              containerPort: 17777
              protocol: TCP
            - name: tcp-7777
              containerPort: 7777
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: host-time
              readOnly: true
              mountPath: /etc/localtime
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: default
      serviceAccount: default
      securityContext: {}
      imagePullSecrets:
        - name: harbor
      schedulerName: default-scheduler
  serviceName: im-live-id-generator
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 10
