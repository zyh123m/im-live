rules:
  - !READWRITE_SPLITTING
    dataSources:
      user_ds:
        staticStrategy:
          writeDataSourceName: user_master
          readDataSourceNames:
            - user_master
  - !SINGLE
    defaultDataSource: user_ds ## 不分表分分库的默认数据源
  - !SHARDING
    tables:
      user:
        actualDataNodes: user_ds.user_${(0..9).collect(){it.toString()}}
        tableStrategy:
          standard:
            shardingColumn: username
            shardingAlgorithmName: user-inline
    shardingAlgorithms:
      user-inline:
        type: INLINE
        props:
          algorithm-expression: user_${(username.hashCode()% 10)}
props:
  sql-show: true
  max-connections-size-per-query: 3